<router-outlet></router-outlet>
<div class="wrapper">
  <div class="login-box">
    <form >
      <h2>Login</h2>
      <div class="input-box">
        <span class="icon">
          <ion-icon name="mail"></ion-icon>
        </span>
        <input  type="text" name="email" [(ngModel)]="usuario.email" required>
        <label>Email</label>
      </div>

      <div class="input-box">
        <span class="icon">
          <ion-icon name="lock-closed"></ion-icon>
        </span>
        <input   type="text" name="contra" [(ngModel)]="usuario.pwd" required>
        <label>Contrase単a</label>
      </div>

      <div class="remember-forgot">
        <label><input type="checkbox" name="recordar"> Recuerdame</label>
        <a href="#">多Olvidaste la contrase単a?</a>
      </div>

      <button type="button" (click)="iniciarSesion()" class="btn btn-primary btn-lg btn-block">Iniciar Sesion</button>
      <a id="regis" class="nave-link" routerLink="registro" class="btn btn-primary btn-lg btn-block">Registrar</a>
      <div class="register-link">
        <p>多Tienes una cuenta? <a href="#">Registrarse</a></p>
      </div>
    </form>
  </div>
</div>
