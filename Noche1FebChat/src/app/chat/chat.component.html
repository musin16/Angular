<h1>Usuario: {{usu}}</h1>
<mat-form-field appearance="fill">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>Mensaje</mat-label>
  <input matInput type="text" [(ngModel)]="chat.mensaje" placeholder="Mensaje">
</mat-form-field>

<button mat-raised-button color="primary" (click)="insertarMensaje()">
  <mat-icon>send</mat-icon>
  Enviar
</button>

<button mat-raised-button color="primary" (click)="listar()">
  <mat-icon>refresh</mat-icon>
  Refrescar
</button>

<button mat-raised-button color="primary" (click)="cerrarSesion()">
  <mat-icon>exit_to_app</mat-icon>
  Cerrar sesi√≥n
</button>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="ds" matSort>

    <!-- ID  -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Usuario -->
    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
      <td mat-cell *matCellDef="let row"> {{row.usuario}} </td>
    </ng-container>

    <!-- Fecha  -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
      <td mat-cell *matCellDef="let row"> {{row.fecha}} </td>
    </ng-container>

    <!-- Mensaje  -->
    <ng-container matColumnDef="mensaje">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Mensaje </th>
      <td mat-cell *matCellDef="let row"> {{row.mensaje}} </td>
    </ng-container>
      <!-- Activo  -->
    <ng-container matColumnDef="activo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Activo </th>
      <td mat-cell *matCellDef="let row"> {{row.activo}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
