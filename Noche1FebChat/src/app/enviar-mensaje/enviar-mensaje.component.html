<h1>Usuario: {{usu}}</h1>
<mat-form-field appearance="fill">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>
<button mat-raised-button color="primary" (click)="cerrarSesion()">
  <mat-icon>exit_to_app</mat-icon>
  Cerrar sesi√≥n
</button>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="ds" matSort>
    <!-- ID  -->
    <ng-container matColumnDef="idUsuario">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.idUsuario}} </td>
    </ng-container>

    <!-- Usuario -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let usuario"><button mat-raised-button color="primary" style="width: 200px;" (click)="activarUsuario(usuario)">
        <mat-icon>exit_to_app</mat-icon>
        {{usuario.nombre}}
        </button></td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
