<div class="container">
    <!-- Mensajes Generales -->
    <div class="mb-4">
      <h1 class="chat-heading">Mensajes Recibidos</h1>
      <mat-form-field appearance="fill">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
      </mat-form-field>
  
      <div class="mat-elevation-z8">
        <table class="table" mat-table [dataSource]="ds" matSort>
          <ng-container *ngFor="let column of columnas" [matColumnDef]="column">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
            <td mat-cell *matCellDef="let row"> {{row[column]}} </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="columnas"></tr>
          <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
  
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" [attr.colspan]="columnas.length">No hay datos que coincidan con el filtro "{{input.value}}"</td>
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
  
    <!-- Mensajes Enviados -->
    <div>
      <h1 class="chat-heading">Mensajes Enviados</h1>
      <mat-form-field appearance="fill">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input2>
      </mat-form-field>
  
      <div class="mat-elevation-z8">
        <table class="table" mat-table [dataSource]="ds2" matSort>
          <ng-container *ngFor="let column of columnas" [matColumnDef]="column">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
            <td mat-cell *matCellDef="let row"> {{row[column]}} </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="columnas"></tr>
          <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" [attr.colspan]="columnas.length">No hay datos que coincidan con el filtro "{{input2.value}}"</td>
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
  </div>
