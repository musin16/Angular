<h1>Usuario: {{usu}}</h1>
<mat-form-field appearance="fill">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>
<button mat-raised-button color="primary" (click)="cerrarSesion()">
  <mat-icon>exit_to_app</mat-icon>
  Cerrar sesi√≥n
</button>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="ds" matSort>
    <!-- ID  -->
    <ng-container matColumnDef="idUsuario">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.idUsuario}} </td>
    </ng-container>

    <!-- Usuario -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.nombre}}</td>
    </ng-container>

    <!-- Fecha  -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.email}} </td>
    </ng-container>

    <!-- Mensaje  -->
    <ng-container matColumnDef="pwd">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> PWD </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.pwd}} </td>
    </ng-container>
      <!-- Activo  -->
    <ng-container matColumnDef="activo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Activo </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.activo}} </td>
    </ng-container>
    <!-- Boton -->
    <ng-container matColumnDef="Bloquear">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Bloquear</th>
        <td mat-cell *matCellDef="let usuario">   
        <button mat-raised-button color="primary" (click)="bloquearUsuario(usuario)">
            <mat-icon>exit_to_app</mat-icon>
            Bloquear
        </button></td>
    </ng-container>
    <ng-container matColumnDef="Activar">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Activar</th>
        <td mat-cell *matCellDef="let usuario">   
        <button mat-raised-button color="primary" (click)="activarUsuario(usuario)">
            <mat-icon>exit_to_app</mat-icon>
            Activar
        </button></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
