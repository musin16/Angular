<div  class="container">
  <a class="nave-link" routerLink="registro" class="btn btn-info btn-lg btn-block">Registrar</a>
  <div class="row">
    <div class="col-xs-1-12">
        <input  class="text" type="text" [(ngModel)]="usuario.email">
        <br>
        <input  class="text" type="text" [(ngModel)]="usuario.pwd">
        <button type="button" (click)="iniciarSesion()" class="btn btn-primary btn-lg btn-block">Iniciar Sesion</button>
    </div>
 </div>
</div>
